<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      <ion-title style="text-align: center; "> Create an Account </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-input name="name" formControlName="name" type="text" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="confirm_password" type="password" placeholder="Confirm Password">
              </ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button [disabled]="registerForm.invalid" color="danger" (click)="signup()" type="submit" expand="block">
              Signup  
              &nbsp;
              <ion-spinner *ngIf="loading"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>


 <!--footer-->
 <ion-footer style="height: 40px;">
    <ion-toolbar color="danger">
      <ion-title style="text-align: center; font-size:12px">
        compyright&copy; 2019.

    </ion-toolbar>
  </ion-footer>
