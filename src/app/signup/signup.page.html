<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      <ion-title style="text-align: center; "> Create an Account </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="vertical-space">
     
      <h1 class="center">Best Shop</h1>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="xyz@abc.com" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item style="margin-top:20px">
        <ion-label position="stacked">Password<ion-back-button color="light"></ion-back-button></ion-label>
        
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
    
  </ion-list>
  <ion-button expand="block" color="danger" shape="round" (click)="signup()" style="margin-top:20px">Create Account</ion-button>
  <ion-button fill="clear" expand="block" color="danger" shape="round" (click)="gotoSingin()" style="font-size:12px; margin-top:10px">Already have an Account? Login Here</ion-button>
</ion-content>


 <!--footer-->
 <ion-footer style="height: 40px;">
    <ion-toolbar color="danger">
      <ion-title style="text-align: center; font-size:12px">
        compyright&copy; 2019.
      </ion-title>
    </ion-toolbar>
  </ion-footer>
