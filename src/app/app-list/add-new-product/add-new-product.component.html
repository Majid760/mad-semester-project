<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()" defaultHref="app-list"></ion-back-button>
      
    
    </ion-buttons>
    <ion-title>
      Add Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addNewProductForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <!-- <h4 *ngIf="!product" style="text-align: center;">Add New Product</h4> -->
            <h3 *ngIf="product">Edit Product</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="description" type="text" placeholder="Description"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="price" type="text" placeholder="Price"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button color="danger" [disabled]="addNewProductForm.invalid" (click)="save()" type="submit" expand="block">SAVE 
              &nbsp;
              <ion-spinner *ngIf="loading"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-label>
          {{ errMsg }}
        </ion-label>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
